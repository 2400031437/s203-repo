<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
        <form name="" action="" method="">
        <table style="width: 500px;">
            <caption><h3><center>STUDENT REGISTRATION FORM</center></h3></caption>
            <tr>
                <td colspan="2">&nbsp;</td>
                <td align="right">
                    <input type="image" src="rose1.jpg" height="100" width="80px"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>Full Name</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="text" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="password" name="pwd" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" value="male">Male <br>
                        <input type="radio" name="gender" value="female">Female <br>
                        <input type="radio" name="gender" value="other">Other
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><b>:</b></td>
                <td>
                    <textarea name="address" id="address" rows="2" required></textarea>
                </td>
            </tr>

             <tr>
                <td><label for="course">Course</label></td>
                <td><b>:</b></td>
                <td>
                    <select name="course" id="course" required>
                        <option value="">--Select--</option>
                        <option value="btech">B.Tech</option>
                        <option value="bsc">B.Sc</option>
                        <option value="bca">BCA</option>
                        <option value="mba">MBA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Hobbies">Hobbies</label></td>
                <td><b>:</b></td>
                <td>
                    <select name="Hobbies" id="Hobbies" required>
                        <option value="">--Select--</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Tenius">Tenius</option>
                        <option value="Reading Books">Reading Books</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="agree">Agree to Terms</label></td>
                <td><b>:</b></td>
                <td>
                    <input type="checkbox" name="agree" id="agree" required> I agree to the terms & conditions
                </td>
            </tr>
            <tr>


                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
